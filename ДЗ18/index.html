<!-- 1. Написать функцию getSpiralMatrix(n, m), которая создаёт и заполняет матрицу N x M числами от 0 по спирали, начиная от правого верхнего угла. Тест для этой функции:

function test_getSpiralMatrix() {
		let size = [2,2];
		let expect = [[3,0],
				 [2,1]];
		console.assert(getSpiralMatrix(...size).toString() === expect.toString());

		size = [4,5];
		expect = [[10, 11, 12, 13, 0],
			    [ 9, 18, 19, 14, 1],
			    [ 8, 17, 16, 15, 2],
			    [ 7, 6,   5,  4, 3]];
		console.assert(getSpiralMatrix(...size).toString() === expect.toString());

		console.assert(getSpiralMatrix().toString() === [].toString());
}
-->


    <script>

        function getSpiralMatrix(n = 0, m = 0) {
            if (n === 0 || m === 0) {
                return [];
            }

            let matrix = new Array(n).fill().map(() => new Array(m).fill(0));
            let count = 0;
            let rowStart = 0;
            let rowEnd = n - 1;
            let colStart = 0;
            let colEnd = m - 1;

            while (rowStart <= rowEnd && colStart <= colEnd) {
                for (let i = colStart; i <= colEnd; i++) {
                matrix[rowStart][i] = count++;
                }
                rowStart++;

                for (let i = rowStart; i <= rowEnd; i++) {
                matrix[i][colEnd] = count++;
                }
                colEnd--;

                if (rowStart <= rowEnd) {
                for (let i = colEnd; i >= colStart; i--) {
                    matrix[rowEnd][i] = count++;
                }
                rowEnd--;
                }

                if (colStart <= colEnd) {
                for (let i = rowEnd; i >= rowStart; i--) {
                    matrix[i][colStart] = count++;
                }
                colStart++;
                }
            }

            return matrix;
        }

        function test_getSpiralMatrix() {
            let size = [2,2];
            let expect = [[3,0],
                    [2,1]];
            console.assert(getSpiralMatrix(...size).toString() === expect.toString());

            size = [4,5];
            expect = [[10, 11, 12, 13, 0],
                    [ 9, 18, 19, 14, 1],
                    [ 8, 17, 16, 15, 2],
                    [ 7, 6,   5,  4, 3]];
            console.assert(getSpiralMatrix(...size).toString() === expect.toString());

            console.assert(getSpiralMatrix().toString() === [].toString());
        }



    </script>
