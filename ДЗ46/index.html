<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='index.css' rel='stylesheet' type='text/css'>
  <title>Анимации jQuery</title>
</head>
<body>

  <div class="form-container">
    <h1>Анкета</h1>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <div class="percentage">0%</div>

    <div class="question-container">
      <label class="question-label" for="name">Имя:</label>
      <input type="text" id="name" class="question-input">
    </div>

    <div class="question-container">
      <label class="question-label" for="surname">Фамилия:</label>
      <input type="text" id="surname" class="question-input">
    </div>

    <div class="question-container">
      <label class="question-label" for="birthdate">Дата рождения:</label>
      <input type="date" id="birthdate" class="question-input">
    </div>

    <div class="question-container">
      <label class="question-label" for="email">E-mail:</label>
      <input type="email" id="email" class="question-input">
    </div>

    <button id="submit-button" class="submit-button">Отправить</button>
  </div>


</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"
  integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.min.js"
  integrity="sha512-VjRpiWhUqdNa9bwBV7LnlG8CwsCVPenFyOQTSRTOGHw/tjtME96zthh0Vv9Itf3i8w4CkUrdYaS6+dAt1m1YXQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-color/2.1.2/jquery.color.plus-names.min.js"
  integrity="sha512-5eWlTecWO+LUfrjmT0/WP7sh7hT5SjTKmKM/u2dK1Uiyk7Au05V+/5yrKeJHxSFS6d4FVA4Jg3gnnfUO904wJg=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script defer src='index.js'></script>
</html>
