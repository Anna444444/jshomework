<body>

    <!--5.	В массиве найти минимальный и максимальный элементы, поменять их местами.-->

    <script>

        let arr = prompt("Введите элементы массива через запятую:").split(',').map(Number);

        let minIndex = 0;
        let maxIndex = 0;
        
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < arr[minIndex]) {
                minIndex = i;
            }
            if (arr[i] > arr[maxIndex]) {
             maxIndex = i;
            }
        }

        let temp = arr[minIndex];
        arr[minIndex] = arr[maxIndex];
        arr[maxIndex] = temp;

        document.write("Массив с поменяными местами минимальным и максимальным элементами: " + arr);
   
    </script>

 
    
</body>
</html>
