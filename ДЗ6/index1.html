<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <!--1. Заполнить массив из 5 чисел при помощи prompt. Вывести массив, сумму значений и среднее значение массива.-->

    <script>

        let mas = [];
        resSum = 0

        for (let i = 1; i <= 5;i++){
            let num = Number(prompt("Введите число: "));
            mas.push(num)
        } 

        for (let k in mas){
            resSum +=mas[k]
        }

        let srednee = resSum / mas.length

        document.write(`это массив ${mas} ${'<br>'}это сумма ${resSum}${'<br>'} среднее значение ${srednee} `)
    
    </script>


    
</body>
</html>
