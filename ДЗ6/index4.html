<!DOCTYPE html>

<head>

<body>

    <!--4.	Вывести элементы числового массива, которые больше, чем элементы, стоящие перед ними. Например, для массива [3, 9, 8, 4, 5, 1] следует вывести числа 9 и 5, так как перед ними стоят соответственно числа 3 и 4, которые меньше их.-->

    <script>

        let arr = prompt("Введите числа через запятую:").split(",");
        let result = [];

        for (let i = 1; i < arr.length; i++) {
        if (arr[i] > arr[i - 1]) {
            result.push(arr[i]);
        }
        }

        document.write(`Элементы больше предыдущих: ${result}`);
       
    </script>


    
</body>
</html>
