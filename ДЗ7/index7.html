    <!--7.	Отсортировать массив чисел по возрастанию (неубыванию) методом выборки.-->

    <script>

    const selectionSort = arr => {
        for (let i = 0, l = arr.length, k = l - 1; i < k; i++) {
            let indexMin = i;
            for (let j = i + 1; j < l; j++) {
                if (arr[indexMin] > arr[j]) {
                    indexMin = j;
                }
            }
            if (indexMin !== i) {
                [arr[i], arr[indexMin]] = [arr[indexMin], arr[i]];
            }
        }
        return arr;
    };

    let num = prompt('Напишите числа через запятую: ').split(',')

    document.write(selectionSort(num))


       
    </script>

 
    
</body>
