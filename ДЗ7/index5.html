<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!--5.	Пользователь вводит массив чисел userArray. Cформировать массив resultArray по правилу: resultArray[i] = userArray[1] + userArray[2] + ... + userArray[i].-->

    <script>

        let array = prompt('напишите числа, через запятую').split(',')
        let result = 0
        let resultArray = []
        for (i in array){
            // alert(array[i])
            result += Number(array[i])
            resultArray.push(result)
        }

        document.write(resultArray)

    </script>

    
    
</body>
</html>
