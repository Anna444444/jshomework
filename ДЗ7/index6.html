    <!--6.	Массив может содержать элементы разных типов. Напишите функцию, которая проверяет, одинакового типа все элементы в массиве или нет.-->

    <script>

        function checkSameType(arr) {
            if (arr.length === 0) {
                return true;
            }

            const type = typeof arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (typeof arr[i] !== type) {
                return false;
                }
            }
            return true;
        }

        console.log(checkSameType([1, 2, 3,]));
        console.log(checkSameType(['hello', 'world']));
        console.log(checkSameType([1, 'hello', true]));
        console.log(checkSameType([]));
       
    </script>
