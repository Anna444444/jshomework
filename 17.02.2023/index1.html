    <!-- 1. Мощная армия дуболомов Урфина Джюса уже третий день осаждает Изумрудный город. Ещё немного, и стены города не выдержат и тогда случится беда. Железный Дровосек получил от Страшилы записку с просьбой о помощи и сразу же собрал экстренное совещание мигунов. Вместе они решили, что путь до Изумрудного города займёт два дня, и что атаковать неприятеля нужно неожиданно, рано утром. Через час армия мигунов уже была готова выступать, но надо сообщить обо всём Страшиле, чтобы он в нужный момент тоже был готов к атаке. Дровосек написал ответную записку, и уже хотел было позвать Кагги-Карр, чтобы отправить её с этой запиской в Изумрудный город, но задумался. А вдруг Кагги-Карр по пути схватят? И тогда Урфин Джюс обо всём узнает и успеет подготовиться. Нужно написать такую записку, чтобы враг ничего не понял, даже если эта записка к нему попадёт.
    Точно! Записку нужно зашифровать! И Дровосек придумал как: нужно во всех словах каждую букву заменить на следующую по алфавиту. А на Б, Б на В, и так далее, а Я заменить на А. Тогда, например, слово "Помогите" превратится в "Рпнпдйуё" - ничего не понятно!
    К счастью, Тотошка, перед тем как улететь обратно в Канзас, научил мигунов программировать на JavaScript, и они быстро поняли как написать программу шифрования...
     Итак: пользователь вводит послание. Нужно написать программу с функцией encrypt(str), которая  зашифрует его, и выведет в документ. 
     Часть вторая.
        К счастью, Кагги-Карр по пути не поймали, и записку от Железного Дровосека она доставила в Изумрудный город в целости. Мудрый Страшила сразу понял, что это шифр, и мысленно похвалил Дровосека за предусмотрительность. Метод шифрования через несколько минут он тоже понял - недаром жители города прозвали его Мудрым. Что ж, осталось только расшифровать всю записку полностью. Страшила достал с полки книгу "Programming JavaScript", которую на прощанье подарил ему Тотошка, и стал писать программу-дешифратор...
        Итак: Пользователь вводит послание, которое нужно расшифровать. Написать программу с функцией decrypt(str), которая расшифрует его, и вывести результат в документ.
    -->

    <script>
        
        let userInput = prompt("Введите послание: ");
        document.write( encrypt(userInput) );

        function isUpperCase(str) {
            if (str === str.toUpperCase()) return true;
            else return false;
        }

        function encrypt(str) {
            const alphabet = "абвгдеёжзийклмнопрстуфхцчшщъыьэюя";
            let result = "";
            let i;
            for (let x of str) {
                upperCase = isUpperCase(x);
                x = x.toLowerCase();
                i = alphabet.indexOf(x);
                if (i < 0) result += x;
                else {
                    if (i == alphabet.length - 1) i = 0;
                    else i++;
                    result += upperCase ? alphabet[i].toUpperCase() : alphabet[i];
                }
            }
            return result;
        }







    </script>
