<body>

<!-- 1. Подготовить страницу с заголовком (h1), текстом (p) и списком (ul) с произвольным количеством элементов. Внизу страницы разместить четыре кнопки:
1.	«Цвет страницы»
2.	«Цвет заголовка»
3.	«Шрифт текста»
4.	«Добавить в список»
Все действия выполнять именно в этой странице.

По нажатию кнопки 1 запрашивать (prompt) у пользователя цвет, и назначать его как цвет body. body можно получить постоянной ссылкой document.body
По нажатию кнопки 2 запрашивать у пользователя цвет, и назначать его тексту заголовка.
По нажатию кнопки 3 запрашивать размер шрифта, назначать его тексту (p).
По нажатию кнопки 4 запрашивать у пользователя текст и добавлять в список как новый элемент.
-->

    <h1>Заголовок страницы</h1>

    <p>Текст страницы</p>

    <ul>
      <li>Элемент списка 1</li>
      <li>Элемент списка 2</li>
      <li>Элемент списка 3</li>
    </ul>

    <button id="touchBc">Цвет страницы</button>

    <button id="touchHc">Цвет заголовка</button>

    <button id="touchFs">Шрифт текста</button>

    <button id="touchItl">Добавить в список</button>




<script src = "index.js"></script>

      
</body>
</html>
