<!-- 1.	Имеется массив слов. Например, ['брод','пальто','гриб','музыка','лес', 'кожа', ... ].
Также имеется матрица букв, произвольного размера. Например:
[ 'д', 'г', 'р', 'и', 'б', 'о', 'ы', 'б' ]
[ 'л', 'а', 'г', 'м', 'а', 'н', 'э', 'р' ]
[ 'е', 'г', 'п', 'а', 'л', 'ь', 'т', 'о' ]
[ 'с', 'м', 'у', 'з', 'ы', 'к', 'а', 'д' ]
[ 'л', 'т', 'р', 'и', 'к', 'о', 'ж', 'а' ]
В этой матрице могут быть слова, записанные сверху вниз или слева направо. Найти в матрице все такие слова, которые есть в словаре, и вывести в таком виде:
" 'музыка' - строка 4, столбец 2: слева направо"
и т.д.
2.	*** Усложнить задачу: слова также могут записываться в матрице снизу вверх и справа налево.
-->


    <script>

        let words = ['брод', 'пальто', 'гриб', 'музыка', 'лес', 'кожа'];
        let matrix = [  ['д', 'г', 'р', 'и', 'б', 'о', 'ы', 'б'],
                        ['л', 'а', 'г', 'м', 'а', 'н', 'э', 'р'],
                        ['е', 'г', 'п', 'а', 'л', 'ь', 'т', 'о'],
                        ['с', 'м', 'у', 'з', 'ы', 'к', 'а', 'д'],
                        ['л', 'т', 'р', 'и', 'к', 'о', 'ж', 'а']
                        ];

        function findWords(matrix, words) {
            for (let i = 0; i < matrix.length; i++) {
                let row = matrix[i].join('');
                for (let j = 0; j < words.length; j++) {
                if (row.includes(words[j])) {
                    let colIndex = row.indexOf(words[j]);
                    console.log(`${words[j]} - строка ${i + 1}, столбец ${colIndex + 1}: слева направо`);
                }
                }
            }

            for (let i = 0; i < matrix[0].length; i++) {
                let col = '';
                for (let j = 0; j < matrix.length; j++) {
                col += matrix[j][i];
                }
                for (let j = 0; j < words.length; j++) {
                if (col.includes(words[j])) {
                    let rowIndex = col.indexOf(words[j]);
                    console.log(`${words[j]} - строка ${rowIndex + 1}, столбец ${i + 1}: сверху вниз`);
                }
                }
            }
            }

            findWords(matrix, words);


    </script>
