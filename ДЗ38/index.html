<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='index.css' rel='stylesheet' type='text/css'>
    <title>Прогноз погоды</title>
</head>
<body>

    <div class="container">
        <h1>Прогноз погоды</h1>
        
        <div class="search">
            <div class="autocomplete-container">
                <input type="text" id="country-input" placeholder="Введите страну">
                <div id="country-list" class="autocomplete-list"></div>
            </div>
            <div class="autocomplete-container">
                <input type="text" id="city-input" placeholder="Введите город">
                <div id="city-list" class="autocomplete-list"></div>
            </div>
            <button id="get-weather">Получить погоду</button>
        </div>
        <div id="weather-container" class="weather-info">
            <div class="current-weather" id="current-weather-details">
                <h3>Текущая погода</h3>
            </div>
            <div class="forecast" id="forecast-details">
                <h3>Прогноз на следующие 3 дня</h3>
                <div class="forecast-days"></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
